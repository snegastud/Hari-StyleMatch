<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StyleMatch Appointment Booking</title>
  <style>
    * {
    box-sizing: border-box;
    font-family: Arial, sans-serif;
    color: white;
  }

  body {
    margin: 0;
    padding: 0;
    background: url('images/formbackground-image.png') no-repeat center center/cover;
  }

  .container {
    width: 95%;
    margin: 40px auto;
    padding: 0;
  }

  h2 {
    text-align: center;
    margin: 30px 0 20px;
    letter-spacing: 3px;
    font-size: 24px;
  }

  .header {
    background-color: rgba(0, 0, 0, 0.9);
    text-align: center;
    padding: 20px 0;
  }

  .header img {
    width: 50px;
    vertical-align: middle;
  }

  .header h1 {
    display: inline-block;
    margin: 0 10px;
    font-size: 32px;
  }

  .header p {
    margin: 5px 0 0;
    font-size: 18px;
    letter-spacing: 2px;
  }

  .form-group {
    display: flex;
    align-items: center;
    margin: 15px 0;
  }

  .form-group label {
    width: 150px;
    font-weight: bold;
    letter-spacing: 1px;
  }

  .form-group input,
  .form-group select {
    flex: 1;
    margin-right: 10px;
    padding: 8px 12px;
    background-color: transparent;
    border: 1px solid white;
    border-radius: 5px;
    color: white;
  }

  .form-row {
    display: flex;
    justify-content: space-between;
  }

  .form-row .form-group {
    flex: 1;
    margin-right: 10px;
  }

  .form-row .form-group:last-child {
    margin-right: 0;
  }

  .button-container {
    text-align: center;
    margin-top: 40px;
  }

  .button-container button {
    padding: 12px 40px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    background-color: white;
    color: black;
    font-weight: bold;
    letter-spacing: 2px;
    cursor: pointer;
  }

  select option {
    background-color: black;
    color: white;
  }

  .overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.85);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 999;
    color: white;
    text-align: center;
    padding: 20px;
  }

  .overlay-content {
    background: rgba(255,255,255,0.05);
    border: 2px solid white;
    padding: 30px;
    border-radius: 10px;
    position: relative;
  }

  .close-btn {
    position: absolute;
    top: 10px;
    right: 15px;
    cursor: pointer;
    font-size: 18px;
  }

  .confetti-gif {
    position: absolute;
    top: -20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1001;
    display: none;
  }

  .confetti-gif img {
    width: 300px;
  }

  @media (max-width: 768px) {
    .form-row {
      flex-direction: column;
    }
    .form-row .form-group {
      margin-right: 0;
      width: 100%;
    }
    .header h1 {
      font-size: 24px;
    }
    .header p {
      font-size: 14px;
    }
    h2 {
      font-size: 20px;
    }
    .button-container button {
      padding: 10px 30px;
      font-size: 14px;
    }
  }
  </style>
</head>
<body>
  <body>

    <h2>APPOINTMENT BOOKING</h2>
    
    <div class="header">
      <img src="images/logo.png" alt="logo">
      <h1>StyleMatch</h1>
      <p>UNISEX SALON</p>
    </div>
    
    <div class="container">
      <form action="http://localhost:8080/api/appointments" method="POST">
        <div class="form-row">
          <div class="form-group">
            <label>NAME :</label>
            <input type="text" name="firstName" placeholder="First Name" required>
            <input type="text" name="lastName" placeholder="Last Name" required>
          </div>
          <div class="form-group">
            <label>GENDER :</label>
            <select name="gender" required>
              <option value="">CHOOSE</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>
    
        <div class="form-row">
          <div class="form-group">
            <label>MOBILE NO :</label>
            <input type="text" name="mobile" placeholder="+91" required>
          </div>
          <div class="form-group">
            <label>EMAIL :</label>
            <input type="email" name="email" placeholder="@gmail.com" required>
          </div>
        </div>
    
        <div class="form-row">
          <div class="form-group">
            <label>SERVICE :</label>
            <select name="service" required>
              <option value="">Select Service</option>
              <option>Men Hair style</option>
              <option>Women Hair style</option>
              <option>Beard Trim</option>
              <option>Hair treatment</option>
              <option>Skin treatment</option>
            </select>
          </div>
    
          <div class="form-group">
            <label>DATE :</label>
            <input type="date" name="date" required>
          </div>
    
          <div class="form-group">
            <label>TIME :</label>
            <select name="time" required>
              <option value="">CHOOSE</option>
              <option>8-10 AM</option>
              <option>10-12 AM</option>
              <option>1-3 PM</option>
              <option>3-5 PM</option>
              <option>5-7 PM</option>
              <option>7-9 PM</option>
              <option>9-11 PM</option>
            </select>
          </div>
        </div>
    
        <div class="button-container">
          
        <button type="submit">BOOK APPOINTMENT</button> 
        </div>
      </form>
    </div>
    <div class="overlay" id="confirmation">
  <div class="overlay-content">
    <span class="close-btn" onclick="closeOverlay()">âœ–</span>

    <!-- Confetti GIF -->
    <div class="confetti-gif" id="confettiAnimation">
      <img src="images/confetti.gif" alt="Celebration">
    </div>

    <div id="confirmationMessage"></div>
  </div>
</div>
