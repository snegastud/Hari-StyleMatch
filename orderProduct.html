<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Order</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            color: white;
        }

        body {
            margin: 0;
            padding: 0;
            background: url('images/formbackground-image.png') no-repeat center center/cover;
        }

        .container {
            width: 95%;
            margin: 40px auto;
            padding: 0;
        }

        h2 {
            text-align: center;
            margin: 30px 0 20px;
            letter-spacing: 3px;
            font-size: 24px;
        }

        .header {
            background-color: rgba(0, 0, 0, 0.9);
            text-align: center;
            padding: 20px 0;
        }

        .header img {
            width: 50px;
            vertical-align: middle;
        }

        .header h1 {
            display: inline-block;
            margin: 0 10px;
            font-size: 32px;
        }

        .header p {
            margin: 5px 0 0;
            font-size: 18px;
            letter-spacing: 2px;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }

        .form-group label {
            width: 150px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .form-group input,
        .form-group select {
            flex: 1;
            margin-right: 10px;
            padding: 8px 12px;
            background-color: transparent;
            border: 1px solid white;
            border-radius: 5px;
            color: white;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
        }

        .form-row .form-group {
            flex: 1;
            margin-right: 10px;
        }

        .form-row .form-group:last-child {
            margin-right: 0;
        }

        .button-container {
            text-align: center;
            margin-top: 40px;
        }

        .button-container button {
            padding: 12px 40px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: white;
            color: black;
            font-weight: bold;
            letter-spacing: 2px;
            cursor: pointer;
        }

        select option {
            background-color: black;
            color: white;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .overlay-content {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid white;
            padding: 30px;
            border-radius: 10px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            cursor: pointer;
            font-size: 18px;
        }

        .confetti-gif {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1001;
            display: none;
        }

        .confetti-gif img {
            width: 300px;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }

            .form-row .form-group {
                margin-right: 0;
                width: 100%;
            }

            .header h1 {
                font-size: 24px;
            }

            .header p {
                font-size: 14px;
            }

            h2 {
                font-size: 20px;
            }

            .button-container button {
                padding: 10px 30px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<h2>CONFIRM ORDER</h2>

<div class="header">
    <img src="images/logo.png" alt="logo">
    <h1>StyleMatch</h1>
    <p>UNISEX SALON</p>
</div>

<div class="container">

    <div class="form-row">
        <div class="form-group">
            <label>NAME :</label>
            <input type="text" id="firstName" placeholder="First Name">
            <input type="text" id="lastName" placeholder="Last Name">
        </div>
        <div class="form-group">
            <label>GENDER :</label>
            <select id="gender">
                <option>CHOOSE</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group">
            <label>MOBILE NO :</label>
            <input type="text" id="mobile" placeholder="+91">
        </div>
        <div class="form-group">
            <label>EMAIL :</label>
            <input type="email" id="email" placeholder="@gmail.com">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group">
            <label>ADDRESS :</label>
            <input type="text" id="address" placeholder="Enter your address">
        </div>
        <div class="form-group">
            <label>PAYMENT :</label>
            <select id="payment">
                <option>CHOOSE</option>
                <option>Cash on Delivery</option>
            </select>
        </div>
    </div>

    <div class="button-container">
        <button onclick="confirmOrder()">PROCEED</button>
    </div>

</div>

<div class="overlay" id="confirmation">
    <div class="overlay-content">
        <span class="close-btn" onclick="closeOverlay()">✖</span>

        <div class="confetti-gif" id="confettiAnimation">
            <img src="images/confetti.gif" alt="Celebration">
        </div>

        <div id="confirmationMessage"></div>
    </div>
</div>

<script>
    const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

    function confirmOrder() {
        const firstName = document.getElementById('firstName').value.trim();
        const lastName = document.getElementById('lastName').value.trim();
        const gender = document.getElementById('gender').value;
        const mobile = document.getElementById('mobile').value.trim();
        const email = document.getElementById('email').value.trim();
        const address = document.getElementById('address').value.trim();
        const paymentMethod = document.getElementById('payment').value;

        // Validate all fields
        if (
            firstName === "" ||
            lastName === "" ||
            gender === "CHOOSE" ||
            mobile === "" ||
            email === "" ||
            address === "" ||
            paymentMethod === "CHOOSE"
        ) {
            alert("Please fill out all the fields and make valid selections.");
            return;
        }

        const name = firstName + " " + lastName;
        let orderSummary = "<h3>Order Summary:</h3><ul>";
        let totalAmount = 0;

        cartItems.forEach(item => {
            orderSummary += `<li>${item.name} x ${item.quantity} - ₹${item.price * item.quantity}</li>`;
            totalAmount += item.price * item.quantity;
        });
        orderSummary += `</ul><p>Total Amount: ₹${totalAmount}</p>`;

        if (paymentMethod === "Cash on Delivery") {
            const message = `
              <h3>Hello ${name}!</h3>
              <p>Your order is confirmed.</p>
              ${orderSummary}
             <p>You will receive your product within 2 days.</p>
             <p>Thank you for choosing <strong>StyleMatch</strong>.</p>
             `;
            document.getElementById('confirmationMessage').innerHTML = message;
            document.getElementById('confirmation').style.display = 'flex';

            // Show Confetti Animation
            const confetti = document.getElementById('confettiAnimation');
            confetti.style.display = 'block';
            setTimeout(() => {
                confetti.style.display = 'none';
            }, 2000);
        }
    }

    function closeOverlay() {
        document.getElementById('confirmation').style.display = 'none';
        document.getElementById('confettiAnimation').style.display = 'none';
    }

    // Check if redirected back from Paytm
    window.onload = function () {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('payment') && urlParams.get('payment') === 'success') {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const name = firstName + " " + lastName;

            let orderSummary = "<h3>Order Summary:</h3><ul>";
            let totalAmount = 0;
             cartItems.forEach(item => {
                orderSummary += `<li>${item.name} x ${item.quantity} - ₹${item.price * item.quantity}</li>`;
                totalAmount += item.price * item.quantity;
            });
            orderSummary += `</ul><p>Total Amount: ₹${totalAmount}</p>`;

            const message = `
                <h3>Hello ${name}!</h3>
                <p>Your payment was successful.</p>
                  ${orderSummary}
                <p>Your order is confirmed and will be delivered within 2 days.</p>
                <p>Thank you for choosing <strong>StyleMatch</strong>.</p>
              `;
            document.getElementById('confirmationMessage').innerHTML = message;
            document.getElementById('confirmation').style.display = 'flex';

            // Show Confetti Animation
            const confetti = document.getElementById('confettiAnimation');
            confetti.style.display = 'block';
            setTimeout(() => {
                confetti.style.display = 'none';
            }, 2000);
        }
    };
</script>

</body>
</html>
