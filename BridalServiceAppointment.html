<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StyleMatch Bridal Service Booking</title>
  <style>
        * {
    box-sizing: border-box;
    font-family: Arial, sans-serif;
    color: white;
  }

  body {
    margin: 0;
    padding: 0;
    background: url('images/formbackground-image.png') no-repeat center center/cover;
  }

  .container {
    width: 95%;
    margin: 40px auto;
    padding: 0;
  }

  h2 {
    text-align: center;
    margin: 30px 0 20px;
    letter-spacing: 3px;
    font-size: 24px;
  }

  .header {
    background-color: rgba(0, 0, 0, 0.9);
    text-align: center;
    padding: 20px 0;
  }

  .header img {
    width: 50px;
    vertical-align: middle;
  }

  .header h1 {
    display: inline-block;
    margin: 0 10px;
    font-size: 32px;
  }

  .header p {
    margin: 5px 0 0;
    font-size: 18px;
    letter-spacing: 2px;
  }

  .form-group {
    display: flex;
    align-items: center;
    margin: 15px 0;
  }

  .form-group label {
    width: 150px;
    font-weight: bold;
    letter-spacing: 1px;
  }

  .form-group input,
  .form-group select {
    flex: 1;
    margin-right: 10px;
    padding: 8px 12px;
    background-color: transparent;
    border: 1px solid white;
    border-radius: 5px;
    color: white;
  }

  .form-row {
    display: flex;
    justify-content: space-between;
  }

  .form-row .form-group {
    flex: 1;
    margin-right: 10px;
  }

  .form-row .form-group:last-child {
    margin-right: 0;
  }

  .button-container {
    text-align: center;
    margin-top: 40px;
  }

  .button-container button {
    padding: 12px 40px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    background-color: white;
    color: black;
    font-weight: bold;
    letter-spacing: 2px;
    cursor: pointer;
  }

  select option {
    background-color: black;
    color: white;
  }

  .overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.85);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 999;
    color: white;
    text-align: center;
    padding: 20px;
  }

  .overlay-content {
    background: rgba(255,255,255,0.05);
    border: 2px solid white;
    padding: 30px;
    border-radius: 10px;
    position: relative;
  }

  .close-btn {
    position: absolute;
    top: 10px;
    right: 15px;
    cursor: pointer;
    font-size: 18px;
  }

  .confetti-gif {
    position: absolute;
    top: -20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1001;
    display: none;
  }

  .confetti-gif img {
    width: 300px;
  }

  @media (max-width: 768px) {
    .form-row {
      flex-direction: column;
    }
    .form-row .form-group {
      margin-right: 0;
      width: 100%;
    }
    .header h1 {
      font-size: 24px;
    }
    .header p {
      font-size: 14px;
    }
    h2 {
      font-size: 20px;
    }
    .button-container button {
      padding: 10px 30px;
      font-size: 14px;
    }
  }
  </style>
</head>
<body>

<h2>BRIDAL SERVICE BOOKING</h2>

<div class="header">
  <img src="images/logo.png" alt="logo">
  <h1>StyleMatch</h1>
  <p>UNISEX SALON</p>
</div>

<div class="container">
  <form action="http://localhost:8080/bridal-booking" method="POST">
    <div class="form-row">
      <div class="form-group">
        <label>NAME :</label>
        <input type="text" name="firstName" placeholder="First Name" required>
        <input type="text" name="lastName" placeholder="Last Name" required>
      </div>
      <div class="form-group">
        <label>GENDER :</label>
        <select name="gender" required>
          <option value="">CHOOSE</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>
    </div>
  
    <div class="form-row">
      <div class="form-group">
        <label>MOBILE NO :</label>
        <input type="text" name="mobile" placeholder="+91" required>
      </div>
      <div class="form-group">
        <label>EMAIL :</label>
        <input type="email" name="email" placeholder="@gmail.com" required>
      </div>
    </div>
  
    <div class="form-row">
      <div class="form-group">
        <label>SERVICE :</label>
        <select name="service" required>
          <option value="">Select Service</option>
          <option>TRIAL MAKEUP SERVICE</option>
          <option>PRE-WEDDING MAKEUP SERVICE</option>
          <option>MEHANDI SERVICE</option>
        </select>
      </div>
      <div class="form-group">
        <label>DATE :</label>
        <input type="date" name="date" required>
      </div>
    </div>
  
    <div class="form-row">
      <div class="form-group">
        <label>TIME :</label>
        <input type="text" name="startTime" placeholder="Start Time" required>
        <select name="startAMPM">
          <option>AM</option>
          <option>PM</option>
        </select>
        <span>to</span>
        <input type="text" name="endTime" placeholder="End Time" required>
        <select name="endAMPM">
          <option>AM</option>
          <option>PM</option>
        </select>
      </div>
    </div>
  
    <div class="form-row">
      <div class="form-group" style="width: 100%;">
        <label>ADDRESS :</label>
        <input type="text" name="address" placeholder="Enter your address" required>
      </div>
    </div>
  
    <div class="button-container">
      <button type="submit">BOOK APPOINTMENT</button>
    </div>

  </form> 
</div>

<script>
  // Populate Date Fields
  const today = new Date();
  const monthEl = document.getElementById('month');
  const dayEl = document.getElementById('day');
  const yearEl = document.getElementById('year');

  const months = ["JAN","FEB","MAR","APR","MAY","JUN","JUL","AUG","SEP","OCT","NOV","DEC"];
  months.forEach((m, i) => {
    const option = document.createElement('option');
    option.value = i;
    option.text = m;
    if (i === today.getMonth()) option.selected = true;
    monthEl.appendChild(option);
  });

  function populateDays() {
    dayEl.innerHTML = '';
    const year = parseInt(yearEl.value);
    const month = parseInt(monthEl.value);
    const daysInMonth = new Date(year, month + 1, 0).getDate();
    for (let d = 1; d <= daysInMonth; d++) {
      const option = document.createElement('option');
      option.text = d;
      if (d === today.getDate()) option.selected = true;
      dayEl.appendChild(option);
    }
  }

  for (let y = today.getFullYear(); y <= today.getFullYear() + 1; y++) {
    const option = document.createElement('option');
    option.text = y;
    if (y === today.getFullYear()) option.selected = true;
    yearEl.appendChild(option);
  }

  monthEl.onchange = populateDays;
  yearEl.onchange = populateDays;
  populateDays();

  // Booking Confirmation
 function bookAppointment() {
  const firstName = document.getElementById('firstName').value.trim();
  const lastName = document.getElementById('lastName').value.trim();
  const gender = document.getElementById('gender').value;
  const mobile = document.getElementById('mobile').value.trim();
  const email = document.getElementById('email').value.trim();
  const service = document.getElementById('service').value;
  const startTime = document.getElementById('startTime').value.trim();
  const startAMPM = document.getElementById('startAMPM').value;
  const endTime = document.getElementById('endTime').value.trim();
  const endAMPM = document.getElementById('endAMPM').value;
  const address = document.getElementById('address').value.trim();
  const month = document.getElementById('month').value;
  const day = document.getElementById('day').value;
  const year = document.getElementById('year').value;

  // Validation
  if (!firstName || !lastName) {
    alert("Please enter your full name.");
    return;
  }
  if (gender === "CHOOSE") {
    alert("Please select your gender.");
    return;
  }
  if (!mobile) {
    alert("Please enter your mobile number.");
    return;
  }
  if (!email) {
    alert("Please enter your email.");
    return;
  }
  if (service === "Select Service") {
    alert("Please select a bridal service.");
    return;
  }
  if (!startTime || !endTime) {
    alert("Please enter both start and end time.");
    return;
  }
  if (!address) {
    alert("Please enter your address.");
    return;
  }

  // If all valid, continue booking
  const name = firstName + " " + lastName;
  const date = `${months[month]} ${day}, ${year}`;
  const timing = `${startTime} ${startAMPM} to ${endTime} ${endAMPM}`;

  const message = `
    <h3>Thanks ${name}!!!</h3>
    <p>Your bridal appointment for <strong>${service}</strong> has been successfully confirmed!</p>
    <p>Scheduled on <strong>${date}</strong> from <strong>${timing}</strong>.</p>
    <p>Address: <strong>${address}</strong></p>
    <p>For any changes or inquiries, contact us at <strong>+91 (996)-273-4416</strong>.</p>
    <p>Thank you for choosing <strong>StyleMatch</strong>.</p>
  `;

  document.getElementById('confirmationMessage').innerHTML = message;
  document.getElementById('confirmation').style.display = 'flex';

  // Show Confetti Animation
  const confetti = document.getElementById('confettiAnimation');
  confetti.style.display = 'block';
  setTimeout(() => {
    confetti.style.display = 'none';
  }, 2000);
}


  function closeOverlay() {
    document.getElementById('confirmation').style.display = 'none';
    document.getElementById('confettiAnimation').style.display = 'none';
  }
</script>

</body>
</html>
